<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="theme-color" content="#190952">
        <link rel="icon" type="image/svg+xml" href="./favicon.svg">
        <title>Cyclops Robotics</title>
    </head>
    <body style="margin:0; padding:0">
        <main>
            <div class="homepage">
                <div class="eye_container">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="v-align">
                    <div class="message">
                        <mark>
                            Scrimming time
                        </mark>
                        <p id="date"></p>
                        <script>
                            // Set the date we're counting down to
                            var countDownDate = new Date("2025-12-11T08:00Z").getTime();

                            // Update the count down every 1 second
                            var x = setInterval(function() {

                            // Get today's date and time
                            var now = new Date().getTime();
                                
                            // Find the distance between now and the count down date
                            var distance = countDownDate - now;
                                
                            // Time calculations for days, hours, minutes and seconds
                            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                            
                            function padTo2Digits(num) {
                                return String(num).padStart(2, '0')
                            }
                            // Output the result in an element with id="demo"
                            document.getElementById("date").innerHTML = padTo2Digits(days) + ":" + padTo2Digits(hours) + ":"
                            + padTo2Digits(minutes) + ":" + padTo2Digits(seconds);
                                
                            // If the count down is over, write some text 
                            if (distance < 0) {
                                clearInterval(x);
                                document.getElementById("date").innerHTML = "It's happening.";
                            }
                            }, 1000);
                        </script>
                        @ <a href="https://www.harrissutton.org.uk">HASU</a>
                    </div>
                </div>
            </div>
